<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte Aanvragen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vraag een offerte aan</h1>
    </header>
    <main>
        <form id="offerteForm">
            <label for="zaak">Zaak van:</label>
            <input type="text" id="zaak" name="zaak" required><br><br>
            
            <label for="strafbaarheid">Strafbaarheid:</label>
            <input type="text" id="strafbaarheid" name="strafbaarheid" required><br><br>
            
            <label for="strafeis">Strafeis(en):</label>
            <input type="text" id="strafeis" name="strafeis" required><br><br>
            
            <label for="cliënten">Aantal cliënten:</label>
            <input type="number" id="cliënten" name="cliënten" required><br><br>
            
            <label for="tijd">Tijd (in minuten):</label>
            <input type="number" id="tijd" name="tijd" required><br><br>
            
            <button type="submit" class="button">Verstuur</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
