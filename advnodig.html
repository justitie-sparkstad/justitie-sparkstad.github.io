<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulier</h1>
    </header>
    <main>
        <form id="offerteForm">
            <label for="naam">Naam & Roepnummer:</label>
            <input type="text" id="naam" name="naam" required><br><br>
            
            <label for="strafbaarheid">Strafbaarheid:</label>
            <input type="text" id="strafbaarheid" name="strafbaarheid" required><br><br>
            
            <label for="strafeis">Strafeis(en):</label>
            <input type="text" id="strafeis" name="strafeis" required><br><br>
            
            <label for="locatie">Locatie:</label>
            <input type="text" id="locatie" name="locatie" required><br><br>
            
            <label for="tag">Tag:</label>
            <input type="text" id="tag" name="tag" value="@1037000611062894682" readonly><br><br>
            
            <button type="submit" class="button">Verstuur</button>
        </form>
    </main>
    <script>
        document.getElementById('offerteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Voorkom standaardgedrag van formulier
            
            // Verzamel ingevoerde gegevens
            const naam = document.getElementById('naam').value;
            const strafbaarheid = document.getElementById('strafbaarheid').value;
            const strafeis = document.getElementById('strafeis').value;
            const locatie = document.getElementById('locatie').value;
            const tag = document.getElementById('tag').value;
            
            // Genereer de inhoud van het tekstbestand
            const documentInhoud = `Naam & Roepnummer: ${naam}
            -----------------------------------------------
            Strafbaarheid: ${strafbaarheid}
            -----------------------------------------------
            Strafeis(en): ${strafeis}
            -----------------------------------------------
            Locatie: ${locatie}
            -----------------------------------------------
            Tag: ${tag}`;
            
            // Download het tekstbestand
            downloadDocument(documentInhoud, 'formulier.txt');
        });

        // Functie om een tekstbestand te genereren en downloaden
        function downloadDocument(inhoud, bestandsnaam) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(inhoud));
            element.setAttribute('download', bestandsnaam);
          
            element.style.display = 'none';
            document.body.appendChild(element);
          
            element.click();
          
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
